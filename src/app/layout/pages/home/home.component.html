<app-homeslider></app-homeslider>
<h2 class="my-3 "  >Show Popular Categories :</h2>
<app-category-slider></app-category-slider>






@if (isloading) {

    <div class="vh-100 h-100 w-100  d-flex justify-content-center align-items-center">
        <i class="fa fa-spin fa-spinner"></i>
    </div>
}
@else{
    <div class="container">
        <div class="row ">
            @for (product of productList; track $index) {
            <div class="col-md-2 p-3">
                <div class=" product p-1">
                    <img  [src]="product.imageCover" class="w-100 imges " alt="">
                    <span class="">{{product.category.name}}</span>
                    <h5 class="my-3 ">{{product.title.split(' ').splice(0,2).join(' ')}}</h5>
                    <div class="d-flex justify-content-between">
                        <span>{{product.price}}EGP</span>
                        <span class="">{{product.ratingsAverage}}<i class="starcolor fa fa-star "></i></span>
    
                    </div>
                    <button class="btn btn-btn text-white w-100">Add To Cart</button>
                </div>
            </div>
        }
        </div>
    </div>
}
