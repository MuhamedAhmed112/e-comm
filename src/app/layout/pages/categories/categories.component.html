<body class="bg-dark w-100">
    <div class="container-fluid ">
        <div class="row my-4">
            @for (brand of categorilist ; track $index) {
            <div class="col-md-4    mx-auto">
                <div class="bg-black d-flex justify-content-center align-items-center  mb-3   text-white">

                    <div class="w-100 px-2  ">
                        <img class="w-100   " [src]="brand.image " alt="">
                        <p>id :{{brand._id}}</p>
                        <p> Name :{{brand.name}}</p>
                        <p> slug :{{brand.slug}}</p>
                     
                    </div>
                </div>
            </div>
            }

        </div>
    </div>
</body>
